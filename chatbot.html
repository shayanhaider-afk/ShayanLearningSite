<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>AI Tutor | Shayan's Smart World</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 dark:bg-gray-900 flex justify-center items-center h-screen">

<div class="w-full max-w-md bg-white dark:bg-gray-800 rounded-xl shadow-lg flex flex-col">
  
  <!-- Header -->
  <div class="p-4 border-b dark:border-gray-700 font-bold text-center">
    ðŸ¤– AI Tutor
    <p class="text-sm text-gray-500 dark:text-gray-400">
      Ask me anything. Lessons, jokes, help.
    </p>
  </div>

  <!-- Chat -->
  <div id="chat" class="flex-1 p-4 overflow-y-auto space-y-3 text-sm">
    <div class="bg-gray-200 dark:bg-gray-700 p-3 rounded-lg">
      Hello ðŸ‘‹  
      Iâ€™m your AI tutor.  
      What do you want to learn today?
    </div>
  </div>

  <!-- Input -->
  <div class="p-3 border-t dark:border-gray-700 flex gap-2">
    <input id="input" type="text" placeholder="Ask anything..."
      class="flex-1 px-3 py-2 rounded-lg border dark:bg-gray-900 dark:border-gray-600 outline-none">
    <button onclick="sendMessage()"
      class="px-4 py-2 bg-blue-600 text-white rounded-lg">
      Send
    </button>
  </div>

</div>

<script>
function addMessage(text, isUser=false) {
  const chat = document.getElementById("chat");
  const div = document.createElement("div");
  div.className = isUser
    ? "bg-blue-600 text-white p-3 rounded-lg self-end"
    : "bg-gray-200 dark:bg-gray-700 p-3 rounded-lg";
  div.textContent = text;
  chat.appendChild(div);
  chat.scrollTop = chat.scrollHeight;
}

function sendMessage() {
  const input = document.getElementById("input");
  const text = input.value.trim();
  if (!text) return;

  addMessage(text, true);
  input.value = "";

  // Fake AI response for now
  setTimeout(() => {
    addMessage("I am thinking ðŸ¤” (AI API will answer here)");
  }, 600);
}
</script>

</body>
</html>
